sei: # 应用全局配置
  application:
    code: sei-dashboard
    name: 数据看板服务
    env: DEV
    version: 6.0.1
    swagger:
      title: "${sei.application.name} API"
      description: "${sei.application.name} 的API文档，运行环境: ${sei.application.env}"
      version: ${sei.application.version}
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: global
      account: sei

spring:
  application:
    name: ${sei.application.code}
  cloud:
    config: # 配置中心地址
      uri: http://10.4.208.86:8100/config-center
      profile: ${sei.application.env} #当前环境
      name: ${spring.application.name}
    zookeeper: #启用平台注册发现
      # zk地址
      connect-string: 10.4.208.132:2181
      # 关闭zk可用不用依赖平台注册中心
      enabled: true
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.7
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
    #        healthCheckInterval: 15s
    #        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
    ##        hostname: ${spring.application.name}.industry
#    service-registry: # 本机不自动注册到服务列表
#      auto-registration:
#        enabled: false